<section data-markdown style="text-align: left;">
	<textarea data-template>
	## What is data storytelling?
	
	* Data storytelling uses the data to create **new knowledge** and **new decisions** or actions
	* Story is meant to explain the data and **why it matters**
<aside class='notes'>
</aside>
	</textarea>
</section>

<!-- ------------------------------------------------------------- -->

<section data-markdown style="text-align: left;">
	<textarea data-template>
	## Why is data storytelling important?
	
	* A set of tools and techniques for distinguishing the "forest" from the "trees," 
		* To get the big picture from the data details
	* Extract knowledge from information (data)
	* Identify patterns in a dataset
	* Explain those patterns to a wider audience
	
<aside class='notes'>
</aside>
	</textarea>
</section>


<!-- ------------------------------------------------------------- -->

<section data-markdown style="text-align: left;">
	<textarea data-template>
	## Why is data storytelling important?
	
	* Help us **see patterns** and have insights we wouldn't otherwise see 
	* Help **influence** how **people** perceive a topic
	* Stories help numbers make sense
	* Help us quickly and easily **understand** insights and they also help us **remember**
	* With the power of data comes a lot of responsibility for the **data storyteller**
<aside class='notes'>
</aside>
	</textarea>
</section>

<!-- ------------------------------------------------------------- -->

<section data-markdown style="text-align: left;">
	<textarea data-template>
	## How to tell a story
	
	* Provide context for the Visualisation
	* Know the end purpose of the display
	* Everything should be made as simple as possible, but no simpler
	* Present data **without bias**
	
<aside class='notes'>
</aside>
	</textarea>
</section>

	* Present information in a way that catches the viewerâ€™s attention

<section data-markdown style="text-align: left;">
	<textarea data-template>
	##  Aesthetics of Visualisation
	
	* **Aesthetics:** visually beautiful and pleasing our eyes
		* Stir a combination of senses that provide satisfaction to viewer
	* combination of cognitive and sensory modes of experience
	* Why the need for aesthetics for Vis?
		* To enhance viewer engagement
		
<aside class='notes'>
</aside>
	</textarea>
</section>


<!-- ------------------------------------------------------------- -->

<section data-markdown style="text-align: left;">
	<textarea data-template>
	##  Aesthetics of Information Visualisation
	
	Can be thought of a scale
	* From **functional information visualization**
		* Little aesthetic concerns
		* Better data readability
	* To **information art**
		* High aesthetic concerns
		* Less data readability

<aside class='notes'>
</aside>
	</textarea>
</section>


<!-- ------------------------------------------------------------- -->

<section data-markdown style="text-align: left;">
	<textarea data-template>
	## Aesthetics
	
	* **Objectiveness vs. subjectiveness**
		* Objective portrayal of facts
		* Insert subjectiveness to direct viewer
	* **Obscuring vs. revealing information**
		* Show data artistically to show higher level pattern
		* Viewer can draw conclusion from underlying data
	* **Analysis vs. Emotion**
		* Efficient transfer of knowledge (e.g. stock market display)
		* Invoke curiosity and interest 
	
<aside class='notes'>
</aside>
	</textarea>
</section>

<!-- ------------------------------------------------------------- -->

<section data-markdown style="text-align: left;">
	<textarea data-template>
	## Aesthetics Model
	
	**Mapping Technique**
	* Direct: viewer is able to infer the underlying data
	* Indirect: viewer is not able to infer the underlying data, i.e. the graphic is interpretative
	
	**Data Focus**
	* Intrinsic
		* Graphic facilitates the insight to data by cognitively effective means
		* Graphic considered as a tool for analysis
	* Extrinsic
		* Graphic facilitates the communication of meaning implied by the data

	
<aside class='notes'>
</aside>
	</textarea>
</section>


<!-- ------------------------------------------------------------- -->

<section data-markdown style="text-align: left;">
	<textarea data-template>
	## Pointers for Good Viz
	
	* Avoid clutter
		* Trying to show too much on one layout
	* Avoid dead space in your layout
		* E.g. trade-off between size of graph and title/legend
	* Order of data presentation has meaning
	* Space and colour matter

	
<aside class='notes'>
</aside>
	</textarea>
</section>

<section data-markdown style="text-align: left;">
	<textarea data-template>
	## What is a cluster
	
	* Data vectors that are similar to each other according to some **similarity measure** and dissimilar from other data vectors according to the same similarity measure

	
<aside class='notes'>
</aside>
	</textarea>
</section>

<!-- ------------------------------------------------------------- -->

<section data-markdown style="text-align: left;">
	<textarea data-template>
	## Data Cluster
	
	* Distance between vector x and y
need image
	* Similarity of data vectors 
		* defined on the basis of distance
		* alternative similarity definitions â€“ e.g. number of matching features

	
<aside class='notes'>
</aside>
	</textarea>
</section>


<!-- ------------------------------------------------------------- -->

<section data-markdown style="text-align: left;">
	<textarea data-template>
	## Data Cluster
	
	* Being close in terms of some distance measure does not always imply being in the same cluster, the clusters may be determined by similarity defined by features associated with the data vectors

	
<aside class='notes'>
</aside>
	</textarea>
</section>

<section data-markdown style="text-align: left;">
	<textarea data-template>
	## Outliers
	
	* An outlier
		* a data vector that belongs to a cluster but is relatively dissimilar from the other members of the cluster
	* Outliers care onsidered to be outside of clusters
